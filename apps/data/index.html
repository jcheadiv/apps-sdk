<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>${title}</title>
  % for href in styles:
    <link rel="stylesheet" type="text/css" href="${href}" />
  % endfor
  % if firebug:
    <!-- <script src="http://10.20.30.79/code/apps-sdk/test/firebug-lite.js"></script>
  -->
    <script src="/packages/firebug-lite.js"></script>
  % endif
  % if debug:
    <script src="http://staging.apps.bittorrent.com/pkgs/firebug.js"></script>
    <script>firebug.env.height = 250;</script>
    <script type="text/javascript">
      window.debug = true
    </script>
  % endif
  % if falcon:
    <script>
     window.falcon = { get_xhr_prefix: function() { return '/appsxhr'; }};
     if (window.parent && window.parent.config && window.parent.config) {
       window.config = window.parent.config;
     }
     var _bt_scripts = [ "${'","'.join(scripts)}" ];
    </script>
    <script type="text/javascript" src="/static/apps/apploader.js"></script>
  % else:
  % for src in scripts:
    <script type="text/javascript" src="${src}"></script>
  % endfor
  % endif
  </head>
  <body class="body">
  </body>
</html>
