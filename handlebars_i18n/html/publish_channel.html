<div class="modal publish_channel">
    <div class="close">Cancel</div>
    <div class="contents">
        <img class="modal-icon" src="/img/publish/publish_32x32.png"/>
        <h2 class="title">Publish New Channel</h2>
        <h4>Torrents included (you can edit later)</h4>
        <ol class="item_list">
        </ol>
        <span class="hide">... and </span><span class="hide others"></span><span class="hide">more</span>
    </div>
    <div class="steps">
        <ol>
            <li class="lg">
                <div class="step lg">1</div>
                <div class="step-content">
                    <h4>Choose Icon</h4>
                    <ul class="icons">
                        <li><a><img src="img/publish/bike_60.png"></a></li>
                        <li><a><img src="img/publish/bird_60.png"></a></li>
                        <li><a><img src="img/publish/city_60.png"></a></li>
                        <li><a><img src="img/publish/fawn_60.png"></a></li>
                        <li><a><img src="img/publish/fire_60.png"></a></li>
                        <li><a><img src="img/publish/head_60.png"></a></li>
                    </ul>
                </div>
            </li>
            <li class="sm">
                <div class="step lg">2</div>
                <div class="step-content">
                    <h4>Choose Color</h4>
                    <ul class="colors">
                        <li class="color" style="background-color:#cc3333"></li>
                        <li class="color" style="background-color:#cc3399"></li>
                        <li class="color" style="background-color:#9933cc"></li>
                        <li class="color" style="background-color:#6633cc"></li>
                        <li class="color" style="background-color:#3333cc"></li>
                        <li class="color" style="background-color:#3366cc"></li>
                        <li class="color" style="background-color:#3399cc"></li>
                        <li class="color" style="background-color:#33cc99"></li>
                        <li class="color" style="background-color:#33cc33"></li>
                        <li class="color" style="background-color:#cccc33"></li>
                        <li class="color" style="background-color:#ff9933"></li>
                        <li class="color" style="background-color:#cc6633"></li>
                    </ul>
                </div>
            </li>
            <li class="lg">
                <div class="step sm">3</div>
                <div class="step-content">
                    <h4>Type Short Name</h4>
                    <input type="text" name="channel_name" maxlength='12'/>
                    <br/><span id="num">12</span><span> characters left</span>
                </div>
            </li>
            <li class="sm">
                <div class="step sm">4</div>
                <div class="step-content">
                    <button class="submit" type="submit">Go</button>
                </div>
            </li>            
        </ol>
    </div>
</div>
