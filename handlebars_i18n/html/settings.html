<div id="sidebar_advanced" class="basic_sidebar_style">

  <h3>Incoming Port</h3>

  <ul>
    <li>
      <input type="text" class="text_input text_input_int" value="80" id="setting.bind_port" />
    </li>
    <li class="checkbox_container">
      <div class="checkbox" id="setting.rand_port_on_start"><span></span></div>
      <label>Randomize port during launch</label>
      <div class="button"><a href="#" id="randomize_port">Randomize Now</a></div>
    </li>
    <li class="checkbox_container">
      <div class="checkbox" id="setting.natpmp"><span></span></div>
      <label>Automatically map port (using NAT-PMP or UPnP)</label>
    </li>
  </ul>

  <div class="hr"><hr /></div>

  <h3>Seeding</h3>

  <ul>
    <li class="checkbox_container">
      <div class="checkbox" id="setting.seed_prio_limitul_flag"><span></span></div>
      <div class"group"><label>Stop seeding at up / down ratio:</label></div>
      <span class="int_wrapper"><input type="text" class="text_input text_input_int" value="1.5" id="setting.seed_ratio" /><span class="add"><a href="#">Add</a></span><span class="subtract"><a href="#">Subtract</a></span></span>
    </li>
  </ul>
